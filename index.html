<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <main>
      <!-- mobile image -->
      <img src="images/illustration-woman-online-mobile.svg" class="hero-img-mobile"
        alt="Illustration of a woman at a desktop computer">
      <!-- desktop image -->
      <div class="images">
        <img class="box-image" src="./images/illustration-box-desktop.svg" alt="" />
        <!-- section for overflow-x:hidden -->
        <section class="img-section-center">
          <img class="women-image" src="./images/illustration-woman-online-desktop.svg" alt="" />
        </section>
      </div>
      <div class="faq-section">
        <p class="faq">FAQ</p>
        <!-- button contains all the info question & answer -->
        <!-- using lastElementChild of button to open and close the answer -->
        <button>
          <div class="collapsible">
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" class="arrow rotate" alt="">
          </div>
          <div class="content">
            You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the Premium plan.
          </div>
        </button>

        <button>
          <div class="collapsible">
            <p>What is the maximum file upload size?</p>
            <img src="images/icon-arrow-down.svg" class="arrow rotate" alt="">
          </div>
          <div class="content">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </div>
        </button>

        <button>
          <div class="collapsible">
            <p>How do I reset my password?</p>
            </p><img src="images/icon-arrow-down.svg" class="arrow rotate" alt="">
          </div>
          <div class="content">
            <p>Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù
              from your profile page. A reset link will be emailed to you.</p>
          </div>
        </button>

        <button>
          <div class="collapsible">
            <p>Can I cancel my subscription?</p>
            <img src="images/icon-arrow-down.svg" class="arrow rotate" alt="">
          </div>
          <div class="content">
            Yes! Send us a message and we‚Äôll process your request no questions
            asked.
          </div>
        </button>

        <button>
          <div class="collapsible">
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" class="arrow rotate" alt="">
          </div>
          <div class="content">
            Chat and email support is available 24/7. Phone lines are open
            during normal business hours.
          </div>
        </button>
      </div>
    </main>

    </footer> -->
  </div>
</body>
